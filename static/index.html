<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>屏幕使用时间统计</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>屏幕使用时间统计</h1>
        <div class="date-picker">
            <label for="date">选择日期：</label>
            <button id="prev-date" onclick="navigateDate(-1)">前一天</button>
            <input type="date" id="date" value="{{ yesterday }}">
            <button id="next-date" onclick="navigateDate(1)">后一天</button>
            <button onclick="fetchData()">查询</button>
        </div>
        <div id="chart-container"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
